<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="mukul"></div>
  <button onmousemove="mukul()">click me</button>



  <script>

    var v = document.querySelector("#mukul");
    v.style.width = "200px";
    v.style.height = "200px";
    v.style.backgroundColor = "red";
    function mukul() {
      document.querySelector("#mukul").textContent = "HII";

    }
  </script>



</body>

</html>
